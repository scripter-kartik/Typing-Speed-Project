<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test Your Typing Speed</h1>
        <div class="randomText"></div>
        <div class="textArea">
            <textarea name="textBox" id="textBox" placeholder="Start Typing..."></textarea>
        </div>
        <div class="button">
        <button class="start">Start</button>
        </div>
        <div class="result">
            <p id="accuracy"></p>
            <p id="wpm"></p>
            <p id="time"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
